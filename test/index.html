<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentaBlockBarcode</title>
    <script src="../dist/presenta-block-barcode.min.js"></script>

    <style>
        #wrapper{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>

    <div id="wrapper"></div>

    <script>
        var block = {
            type: 'barcode',
            content: 'Hello World',

            lineColor: "#0aa",
            displayValue: false
        }
        new PresentaBlockBarcode(document.querySelector('#wrapper'), block)
    </script>
</body>
</html>
